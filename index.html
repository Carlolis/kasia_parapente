<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="section1.css" />
    <link rel="stylesheet" href="section_offre.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <section id="hero">
      <header>
        <nav>
          <img src="icones/logo_indesign.svg" alt="" class="logo" />
          <div class="hamburger hamburger--squeeze is-active hover-target">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
          <div class="categories cursor-scale small">
            <a href="" id="stages_nav" class="hover-this"
              ><span> Stages</span></a
            >

            <a href="" class="cursor-scale small">Baptêmes</a>

            <a href="">Voyages</a>

            <a href="">Bons cadeau</a>

            <a href="">Infos</a>

            <a href="">Team building</a>
          </div>

          <div class="social_media">
            <a href="#" class="hover-this">
              <span
                ><img
                  id="fb"
                  src="icones/facebook_logo.svg"
                  alt="facebook" /></span
            ></a>
            <img id="ig" src="icones/instagram_logo.svg" alt="instagram" />
            <img id="yt" src="icones/tripadvisor_logo.svg" alt="youtube" />
          </div>
        </nav>
      </header>
      <div class="icones-fixes">
        <div class="rs">
          <div class="search-container">
            <form action="/search" method="get">
              <input
                class="search expandright"
                id="searchright"
                type="text"
                name="search"
                placeholder="Chercher"
                onkeyup="search_parapente()"
              />
              <label class="button searchbutton" for="searchright">
                <span class="mglass"
                  ><img src="icones/search.svg" alt="" id="search_icon" /></span
              ></label>
            </form>
          </div>
        </div>

        <div>
          <img class="rs" id="shop" src="icones/shopping-cart.svg" alt="" />
        </div>
        <div>
          <img class="rs" id="user" src="icones/user.svg" alt="" />
        </div>
      </div>

      <div class="hero_box">
        <h1>à Bout d’Aile Comme un oiseau</h1>
        <h2>Une école de parapente dans les Hautes -Pyrenées</h2>
        <div id="btn-hero" class="type3">
          <a href=""> Découvrir</a>
        </div>
        <h3>Hautes Pyrénées- Val D’Azun - Aucun - Argelès</h3>
      </div>
    </section>

   
    <script type="text/javascript" src="slider.js"></script>
    <script>
     

      $(function () {
        /** attendre chargement du DOM **/ /*** burger ***/ $(
          ".hamburger"
        ).click(function () {
          $(this).toggleClass("is-active");
        });
      }); // fin chargement DOM
    </script>
  </body>
</html>
